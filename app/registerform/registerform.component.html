<div class="container mt-5">

    <form class="content" [formGroup]="resgisterForm" (ngSubmit)="submitData()">

        <h3 class="text-center">Register Form</h3>
        <div class="row">

            <!-- firstname -->
            <div class="mt-2 mb-2 col-lg-12 col-12">
                <input type="text" class="form-control" placeholder="FirstName" formControlName="firstname">

            </div>

            <!-- error start -->
            <div *ngIf="firstname.invalid && (firstname.touched || firstname.dirty)">
                <span class="error" *ngIf="firstname.errors?.required">*First name is required</span>
                <span class="error" *ngIf="firstname.errors?.pattern">*Enter only characters</span>
            </div>

            <!-- error end -->

            <!-- LastName -->
            <div class="mt-2 mb-2 col-lg-12 col-12">
                <input type="text" class="form-control" placeholder="LastName" formControlName="lastname">
            </div>

            <!-- error start -->
            <div *ngIf="lastname.invalid && (lastname.touched || lastname.dirty)">
                <span class="error" *ngIf="lastname.errors?.required">*First name is required</span>
                <span class="error" *ngIf="lastname.errors?.pattern">*Enter only characters</span>
            </div>
            <!-- error end -->

            <!-- email id -->
            <div class="mt-2 mb-2 col-lg-12 col-12">
                <input type="text" class="form-control" placeholder="Email Id" formControlName="emailid">
                <div *ngIf="emailid.invalid && (emailid.touched || emailid.dirty)">
                    <span class="error" *ngIf="emailid.errors?.required">*Email id is required</span>
                    <span class="error" *ngIf="emailid.errors?.email">*Enter valid Email</span>
                </div>
            </div>

            <!-- country start -->
            <div class="mt-2 mb-2 col-lg-12 col-12">
                <select id="country"name="country"formControlName="country"class="form-control"placeholder="country">
          <input type="text"formControlName="Country"placeholder="country"><br>
          <option *ngFor="let c of countryList">
            {{c.countryname}}
          </option>
        </select>
        </div>
            <!-- country end -->


            <!-- mobile number -->
            <div class="mt-2 mb-2 col-lg-12 col-12">
                <input type="text" class="form-control" placeholder="Mobile Number" formControlName="Mobile Number">

                <div *ngIf="MobileNumber.invalid && (MobileNumber.touched || MobileNumber.dirty)">
                    <span class="error" *ngIf="MobileNumber.errors?.required">*Mobile number required</span>
                    <span class="error" *ngIf="MobileNumber.errors?.pattern">*Enter only number</span>
                </div>
            </div>

            <!-- submit -->
            <div class="mt-3 mb-2 col-lg-12 col-12">
                <button class="btn" [disabled]="resgisterForm.invalid">Submit</button>
            </div>


        </div>
    </form>
</div>
